<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="w-[100vw] h-[70px]  bg-[#e4e3e3]">
        <header class="w-full h-full flex">
        <!-- logo container -->
        <div  class="w-[150px] h-[69px]  flex justify-center items-center">
            <img src="./assets/download.png" alt="logo"
            class="w-[120px] h-[40px]">
         </div>
         <!-- navlinks -music, podcast , Pro -->
          <div class="w-[200px] h-[70px] ">
              <ul class="h-[70px] w-full flex justify-evenly items-center">
                <li class="font-semibold cursor-pointer">Music</li>
                <li class="font-semibold cursor-pointer">podcast</li>
                <li class="font-semibold cursor-pointer">Pro</li>
              </ul>
         </div>
        <!-- search Bar -->
        <div class="w-[600px] h-[70px] flex items-center justify-center px-4">
            <!-- Centered search box -->
            <div class="w-full h-[40px] bg-white rounded-full flex items-center justify-center px-4">
              <div class="flex items-center space-x-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="text"
                  placeholder="Search.."
                  class="text-black font-semibold placeholder-gray-500 text-center w-40"
                />
              </div>
            </div>
          </div>
          

         <!-- Login , Signup, music languages -->
        </header>
    </section>
</body>
</body>
</html>
